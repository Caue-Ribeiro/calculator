<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./public/js/main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <main class="grid__container">
            <div class="calc__screen">
                <div id="screen__previous__operand"></div>
                <div id="screen__current__operand"></div>
            </div>
            <button class="calc__operators grid__btn__expand all-clear-btn">
                AC
            </button>
            <button class="calc__operators delete-btn">DEL</button>
            <button class="calc__operators operator-btn">/</button>
            <button class="numbers-btn">1</button>
            <button class="numbers-btn">2</button>
            <button class="numbers-btn">3</button>
            <button class="calc__operators operator-btn">*</button>
            <button class="numbers-btn">4</button>
            <button class="numbers-btn">5</button>
            <button class="numbers-btn">6</button>
            <button class="calc__operators operator-btn">+</button>
            <button class="numbers-btn">7</button>
            <button class="numbers-btn">8</button>
            <button class="numbers-btn">9</button>
            <button class="calc__operators operator-btn">-</button>
            <button class="grid__btn__expand numbers-btn">0</button>
            <button class="numbers-btn">.</button>
            <button class="calc__operators equals-btn">=</button>
        </main>
    </body>
</html>
